<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400;500&family=Comfortaa&family=Raleway:wght@500&display=swap"
        rel="stylesheet">
    <title>Login | Page</title>
    <link rel="stylesheet" href="./CSS/login.css" />
    <link rel="stylesheet" href="./CSS/style.css" />
</head>

<body>
    <div class="login-box">
        <div class="left">
            <div class="top">
                <img src="./img/logo-kishamitra.png" class="avatar" />
                <h1>Sign in</h1>
            </div>
            <form action="" class="data">
                <label for="" class="all">Username:</label><br />

                <input type="text" name="username" id="name" placeholder="Your Name" />

                <label for="" class="all">Password:</label><br />

                <input type="password" name="password" id="pass" placeholder="Your Password" />
                <div class="btn" id="login-btn">
                    <input type="submit" name="submit" value="Login" />
                </div>
            <a href="">Forgot Password</a>
            <a href="./index.html">Back to Home</a>
            </form>
        </div>
    </div>
</body>

</html>
